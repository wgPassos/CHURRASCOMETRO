<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Churrascomêtro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src='script.js' defer></script>
</head>

<body>

    <div class="container">
        <header id="header">
            <h1 class="display-5">Churracomêtro</h1>
        </header>
        <main id="main">            
            <nav>
                <div class="mb-3">
                    <label for="adultos" class="form-label">Quantidade de adultos</label>
                    <input type="number" class="form-control" id="adultos" placeholder="0">
                </div>
                <div class="mb-3">
                    <label for="criancas" class="form-label">Quantidade de crianças</label>
                    <input type="number" class="form-control" id="criancas" placeholder="0">
                </div>
                <div class="mb-3">
                    <label for="horas" class="form-label">Horas</label>
                    <input type="number" class="form-control" id="horas" placeholder="0">
                </div>
            </nav>
            <input class="btn btn-primary" type="submit" id="calcular" value="Calcular">
            <input class="btn btn-primary" type="reset" id="reset" value="Reset">
            <!-- <input id="reset" class="btn btn-primary" value="Reset"> -->
        </main>
        <section>
            <!-- <p id="resultadoCarne" class="display-6">Carne: </p>
            <p id="resultadoCerveja" class="display-6">Cerveja: </p>
            <p id="resultadoRefri" class="display-6">Refrigerante: </h4>
        </section> -->
        <section>
            <p id="resultadoCarne" class="lead">Carne: </p>
            <p id="resultadoCerveja" class="lead">Cerveja: </p>
            <p id="resultadoRefri" class="lead">Refrigerante: </h4>
        </section>

        <div id="redes-sociais-compartilha">

                aria-label="Compartilhe no Facebook: Botões de compartilhamento nativos para seu site">
                <img width="25" height="25" src="/img/facebook 3.svg" alt="Compartilhe no LinkedIn">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a class="pasb bt-share-linkedin"
                href="#"
                target="_blank" rel="noopener external nofollow"
                aria-label="Compartilhe no LinkedIn: Botões de compartilhamento nativos para seu site ">
                <img width="25" height="25" src="/img/instagram (1) 1.svg" alt="Compartilhe no LinkedIn">
            </a>

                href="#"
                target="_blank" rel="noopener external nofollow"
                aria-label="Compartilhe o Artigo Botões de compartilhamento nativos para seu site no WhatsApp">
                <img width="25" height="25" style="border-radius: 50%" src="/img/whatsapp 1.svg"
                    alt="Compartilhe no WhatsApp">
            </a>
            <a style="padding-left: 5px" class="pasb bt-share-whatsapp"
                href="#"
                target="_blank" rel="noopener external nofollow"
                aria-label="Compartilhe o Artigo Botões de compartilhamento nativos para seu site no WhatsApp">

    </div>
